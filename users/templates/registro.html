
{% extends "home.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="container-fluid text-center content-center"> 
        <div class="container-fluid text-center content-center">
            <h2 >Registro</h2>
            <p>Por favor, complete el siguiente formulario para registrarse.</p>
        </div>
    <form class="form" style="width: 30rem; margin: auto; padding-top: 50px;" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrarse</button>
    </form>
</div>

{% endblock content %}
