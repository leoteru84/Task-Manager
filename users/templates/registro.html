
{% extends "home.html" %}

{% block title %}Registro{% endblock %}

{% block content %}

<div class="container-fluid text-center content-center"> 
        <div class="container-fluid text-center content-center">
            <h2 >Registro</h2>
            <p>Por favor, complete el siguiente formulario para registrarse.</p>
        </div>
        <div class="container-fluid text-center content-center mb-3" style="width: 30rem; margin: auto; padding-top: 50px;">
            <form class="form-signin"  method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary" ">Registrarse</button>
            </form>
        </div>
</div>

{% endblock content %}
